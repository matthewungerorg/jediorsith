<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi or Sith</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            transition: background-color 2s ease;
        }
    </style>
</head>
<body>
    <script>
        // Function to randomly set the background color
        function setRandomBackgroundColor() {
            const colors = ['green', 'red'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Function to fade the background color to white
        function fadeToWhite() {
            document.body.style.backgroundColor = 'white';
        }

        // Call the function when the page loads
        window.onload = function() {
            setTimeout(setRandomBackgroundColor, 2000); // Wait 2 seconds before setting the initial color
            setTimeout(fadeToWhite, 8000); // Fade to white 5 seconds after the initial color is set
        };
    </script>
</body>
</html>
